<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="tabs.css" />
    </head>

    <body>
        <div class="panel">
            <h3>Organizing Tabs</h3>
            <p>Move tabs that have not been accessed for ≥ <input type="number" id="num-organize" min="0" value=3> week(s)</p>
            <a href="#" id="organize-time-oldest">
                Organize tabs by access time (oldest first)
            </a>
            <br />
            <a href="#" id="organize-time-newest">
                Organize tabs by access time (newest first)
            </a>
            <br />

            <h3>Removing Tabs</h3>
            <a href="#" id="remove-duplicates">
                Remove duplicate tabs
            </a>
            <br />

            <a href="#" id="remove-old">
                Remove old tabs
            </a> <span> (≥ <input type="number" id="num-weeks" min="0" value=3> week(s))</span>

            <div class="bookmark-remove-chosen">
                <h4>Bookmark & Remove Tab</h4>
                <div id="tabs-list"></div>
            </div>
            
            <p>Notify after ≥ <input type="number" id="num-tabs" min="0" value=10> tabs created</p>

            <a href="#" id="for-notif"></a>
            
        </div>

        <script src="tabs.js"></script>
    </body>
</html>
